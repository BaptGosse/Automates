server:
  port: ${PORT:8080}

spring:
  application:
    name: automates-api

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jackson:
    serialization:
      INDENT_OUTPUT: true

# Configuration Actuator pour health check
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
      show-details: always

logging:
  level:
    fr.baptgosse.automates: INFO
    org.springframework: INFO

---
# Profil de développement
spring:
  config:
    activate:
      on-profile: dev

cors:
  allowed-origins: http://localhost:5173,http://localhost:4173,http://127.0.0.1:5173

---
# Profil desktop (pas de CORS nécessaire)
spring:
  config:
    activate:
      on-profile: desktop

cors:
  allowed-origins: ""

---
# Profil production
spring:
  config:
    activate:
      on-profile: prod

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://automates.baptiste-gosselin.fr}
